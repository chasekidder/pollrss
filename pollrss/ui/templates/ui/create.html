{% extends "base.html" %}
{% load static %}

<!-- Child Specific CSS Sheets (override parents)-->
{% block child-css %}
<link rel="stylesheet" href="{% static 'ui/css/create.css' %}">
{% endblock %}


<!-- Child Specific Page Content-->
{% block content %}

    <div class='text-center'>
        <h2>Creating feed for:</h2>
        <h3> {{ext_page_url}}</h3>
    </div>

    
    <div class="container w-80" id="iframe-holder">
        <iframe id="ext-iframe" width="100%" height ="2000" sandbox=""></iframe>
    </div>


    <script>
        var iframe = document.getElementById('ext-iframe');
        iframe.src = "data:text/html;charset=UTF-8;base64, {{b64_html}}";
    </script>
    
    
   






{% endblock %}
